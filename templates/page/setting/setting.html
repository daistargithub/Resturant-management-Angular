<md-card class="md-whiteframe-1dp md-padding">

	<div class="table-responsive-vertical">
    	<form role="form" name="thisForm" class="md-padding">  
        
			 <md-input-container>
				<label>Title</label>
				  <input name="title" ng-model="userdata.title" required />
				   <div ng-messages="thisForm.title.$error">
                    <div ng-message='required'>required.</div>
	                <div ng-message='minlength'>min length 5.</div>
                  </div>
			 </md-input-container>
             
         
            
           <div layout="row">
            
            <md-input-container flex="30">
              <label>Business Owner *</label>
              <input type="text" name="owner"  ng-model="userdata.owner" required />
               <div ng-messages="thisForm.owner.$error">
             <div ng-message="required">required.</div>
           </div>
           </md-input-container>
          
             <md-input-container flex="5">
				</md-input-container>  

				<md-input-container flex="30">
				  <label>Email</label>
				  <input type="email"  name="email" ng-model="userdata.email" required />
				   <div ng-messages="thisForm.email.$error">
	                 <div ng-message='required'>required.</div>
                      <div ng-message='type'>Enter Valid Email.</div>
        	       </div>
				</md-input-container>  
				
				<md-input-container flex="5">
				</md-input-container>  

               <md-input-container flex="30">
				  <label>Contact No</label>
				  <input name="contact" minlength="10" maxlength="10" ng-model="userdata.contact" required />
				  <div ng-messages="thisForm.contact.$error">
                     <div ng-message='required'>required.</div>
	                 <div ng-message='minlength'>min length 10.</div>
	                 <div ng-message='maxlength'>max length 10.</div>
                   </div>
		         </md-input-container>
		         
		    </div>      
		    
	      <div layout="row">
            <md-input-container flex="45">
				  <label>Password</label>
				  <input type="password" name="password" ng-model="userdata.password" required ng-disabled="demo_version"/>
				  <div ng-messages="thisForm.password.$error">
                     <div ng-message='required'>required.</div>
                  </div>
				</md-input-container>
                 
                 <md-input-container flex="10">
                </md-input-container>
             
				<md-input-container flex="45">
				  <label>Re-Type Password</label>
				  <input type="password" name="re_password" ng-model="re_password" ng-disabled="demo_version"/>
	              <div ng-messages ng-if="!isPasswordMatch()">
	                  <div ng-message-exp>Password not match</div>
	              </div>
				
                </md-input-container>
          </div>
           
         
          <div layout="row">
            
            <md-input-container flex="100">
              <label>Address*</label>
              <input type="text" name="address"  ng-model="userdata.address" required />
               <div ng-messages="thisForm.address.$error">
             <div ng-message="required">required.</div>
           </div>
           </md-input-container>
           
         </div>
           
         
         <md-input-container>
              <label>Product Disclaimer</label>
              <textarea name="product_disclaimer" ng-model="userdata.product_disclaimer" rows="3" required></textarea>
              <div ng-messages="thisForm.product_disclaimer.$error">
                  <div ng-message="required">required.</div>
               </div>
             </md-input-container>
             
             <md-input-container>
              <label>Delivery Disclaimer</label>
              <textarea name="delivery_disclaimer" ng-model="userdata.delivery_disclaimer" rows="3" required></textarea>
              <div ng-messages="thisForm.delivery_disclaimer.$error">
                  <div ng-message="required">required.</div>
               </div>
             </md-input-container>
             
           
			<div layout="row" layout-align="end center" flex="100">
				  <md-button ng-disabled="!isPasswordMatch() || thisForm.$invalid  || isClean()" 
						ng-click="submit(userdata)" class="md-raised md-accent">
						Update 
					</md-button>
				</div>
        </form>
        
	</div>
</md-card>
